---
swagger: "2.0"
info:
  description: "An API for the game server allowing mobile app to interact with players,\
    \ etc"
  version: "1.0"
  title: "Game Server API"
basePath: "/v1"
tags:
- name: "default"
  description: "Default namespace"
- name: "players"
  description: "Operations related to players"
- name: "network"
  description: "Operations related to the game network"
- name: "table"
  description: "Operations related to the game tables"
- name: "game"
  description: "Operations related to the overall game"
consumes:
- "application/json"
produces:
- "application/json"
security:
- UserSecurity: []
paths:
  /game/tick:
    put:
      tags:
      - "game"
      summary: "Causes a game tick to happen"
      operationId: "gameserver.controllers.game_controller.do_tick"
      parameters: []
      responses:
        200:
          description: "Success"
      x-tags:
      - tag: "game"
  /game/league_table:
    get:
      tags:
      - "game"
      - "players"
      summary: "Returns a league table of players"
      operationId: "gameserver.controllers.game_controller.league_table"
      responses:
        200:
          description: "Success"
          schema:
            type: array
            items:
              $ref: "#/definitions/LeagueTableEntry"
      x-tags:
      - tag: "game"
      
  /network/:
    get:
      tags:
      - "network"
      summary: "Returns a JSON representation of the network"
      operationId: "gameserver.controllers.network_controller.get_network"
      parameters: []
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Network"
      x-tags:
      - tag: "network"
    post:
      tags:
      - "network"
      summary: "Creates a network from a JSON upload"
      operationId: "gameserver.controllers.network_controller.create_network"
      parameters:
        - in: body
          name: network
          description: JSON file of the network to create.
          required: true
          schema:
            $ref: "#/definitions/Network"
      responses:
        200:
          description: "Success"
      x-tags:
      - tag: "network"
  /network/{id}:
    get:
      tags:
      - "network"
      summary: "Returns the specified node"
      operationId: "gameserver.controllers.network_controller.get_node"
      parameters:
      - name: "id"
        in: "path"
        description: "The node id"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Node"
        404:
          description: "Node not found"
      x-tags:
      - tag: "network"
  /network/{id}/wallets:
    get:
      tags:
      - "network"
      summary: "Returns the wallets at the specified node"
      operationId: "gameserver.controllers.network_controller.get_wallets"
      parameters:
      - name: "id"
        in: "path"
        description: "The node id"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Node"
        404:
          description: "Node not found"
      x-tags:
      - tag: "network"
  /players/:
    post:
      tags:
      - "players"
      summary: "Creates a new game player"
      operationId: "gameserver.controllers.players_controller.create_player"
      parameters:
      - in: "body"
        name: "player"
        description: "The player to create."
        required: false
        schema:
          $ref: "#/definitions/PlayerCreation"
      responses:
        201:
          description: "Player successfully created."
      x-tags:
      - tag: "players"
  /players/{id}:
    get:
      tags:
      - "players"
      summary: "Returns the specified player"
      operationId: "gameserver.controllers.players_controller.get_player"
      parameters:
      - name: "id"
        in: "path"
        description: "The player id"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Player"
        404:
          description: "Player not found"
      x-tags:
      - tag: "players"
    patch:
      tags:
      - "players"
      summary: "Updates attributes of a player"
      operationId: "gameserver.controllers.players_controller.update_player"
      parameters:
      - name: "id"
        in: "path"
        description: "The player id"
        required: true
        type: "string"
      - in: "body"
        name: "player"
        description: "The player to create."
        required: false
        schema:
          $ref: "#/definitions/PlayerPatch"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Player"
        404:
          description: "Player not found"
      x-tags:
      - tag: "players"
      

  /players/{id}/funding:
    get:
      tags:
      - "players"
      summary: "Returns the funding for specified player"
      operationId: "gameserver.controllers.players_controller.get_funding"
      parameters:
      - name: "id"
        in: "path"
        description: "The player id"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Fund"
        404:
          description: "Player not found"
      x-tags:
      - tag: "players"
    put:
      tags:
      - "players"
      summary: "Sets the funding of the policies for this player"
      operationId: "gameserver.controllers.players_controller.set_funding"
      parameters:
      - name: "id"
        in: "path"
        description: "The player id"
        required: true
        type: "string"
      - in: "body"
        name: "funding"
        description: "The details of the funding to apply."
        required: false
        schema:
          type: "array"
          items:
            $ref: "#/definitions/Fund"
      responses:
        200:
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Fund"
        404:
          description: "Player not found"
      x-tags:
      - tag: "players"
  /players/{player_id}/policies/{policy_id}/offer:
    get:
      tags:
      - "players"
      summary: "Returns an offer to sell the specified policy"
      operationId: "gameserver.controllers.players_controller.get_policy_offer"
      parameters:
      - name: "player_id"
        in: "path"
        description: "The player id"
        required: true
        type: "string"
      - name: "policy_id"
        in: "path"
        description: "The policy id"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/PolicyOffer"
        404:
          description: "Can't find player or policy"
      x-tags:
      - tag: "players"

  /players/{player_id}/policies/:
    post:
      tags:
      - "players"
      summary: "Buys a policy from another player using supplied offer"
      operationId: "gameserver.controllers.players_controller.buy_policy"
      parameters:
      - name: "player_id"
        in: "path"
        description: "The player id"
        required: true
        type: "string"
      - in: "body"
        name: "offer"
        description: "The sale transaction"
        required: false
        schema:
          $ref: "#/definitions/PolicyOffer"
      responses:
        200:
          description: "Success"
        402:
          description: "Not enough funds to complete transaction"
        404:
          description: "Cannot find policy, buyer, or seller"
      x-tags:
      - tag: "players"

  /tables/:
    get:
      tags:
      - "table"
      summary: "Returns a list of the tables"
      operationId: "gameserver.controllers.table_controller.get_tables"
      parameters: []
      responses:
        200:
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Id"
      x-tags:
      - hasMore: "true"
        tag: "table"
      - tag: "network"
    post:
      tags:
      - "table"
      summary: "Create a new gaming table"
      description: "Success"
      operationId: "gameserver.controllers.table_controller.create_table"
      parameters:
      - in: "body"
        name: "table"
        description: "The details of the table to create."
        required: false
        schema:
          $ref: "#/definitions/Table"
      responses:
        204:
          description: "Table succesfully created."
          schema:
            $ref: "#/definitions/Id"
        400:
          description: "Table couldn't have been created."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-tags:
      - tag: "table"
  /tables/{id}:
    get:
      tags:
      - "table"
      summary: "Return the network of a specific table"
      operationId: "gameserver.controllers.table_controller.get_table"
      parameters:
      - name: "id"
        in: "path"
        description: "The id of this object"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/Table"
      x-tags:
      - hasMore: "true"
        tag: "table"
      - tag: "network"
securityDefinitions:
  UserSecurity:
    type: "apiKey"
    name: "X-API-KEY"
    in: "header"
  AdminSecurity:
    type: "apiKey"
    name: "X-ADMIN-API-KEY"
    in: "header"
definitions:
  Id:
    properties:
      id:
        type: "string"
        description: "Id of this object"
  PlayerCreation:
    required:
    - "name"
    properties:
      name:
        type: "string"
        description: "The name of this player"
  Player:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Id of this player"
      name:
        type: "string"
        description: "Player name"
      goal:
         $ref: "#/definitions/Node"
      policies:
        type: "array"
        items:
          $ref: "#/definitions/Node"
      table:
        type: "string"
        description: "Id of the table this player is on"
      token:
        type: "string"
        description: "Secret token used for auth"
        readOnly: true
  PlayerPatch:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Player name"
      goal:
        type: "string"
        description: "Id of the goal"
      policies:
        type: "array"
        description: "Array of Ids of policies"
        items:
          type: string
      table:
        type: "string"
        description: "Id of the table this player is on"
  Connection:
    properties:
      from_id:
        type: "string"
        description: "id of source node"
      to_id:
        type: "string"
        description: "id of destination node"
      weight:
        type: "number"
        description: "weight of this connection"
  Fund:
    properties:
      from_id:
        type: "string"
        description: "id of funding player"
      to_id:
        type: "string"
        description: "id of destination node"
      amount:
        type: "number"
        description: "amount to fund"
  Node:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "string"
        description: "id of this node"
      name:
        type: "string"
        description: "Node name"
      balance:
        type: "number"
        description: "Node current balance"
      activation_amount:
        type: "number"
        description: "The amount required for this node to be active"
      max_amount:
        type: "number"
        description: "The maximum amount this node can hold"
      leakage:
        type: "number"
        description: "The rate this node leaks"
      connections:
        type: "array"
        description: "this nodes connections"
        items:
          $ref: "#/definitions/Connection"
      wallets:
        type: "array"
        description: "the wallets associated with this node"
        items:
          $ref: "#/definitions/Wallet"
  Network:
    type: "object"
    properties:
      goals:
        type: "array"
        description: "Goals of this network"
        items:
          $ref: "#/definitions/Node"
      policies:
        type: "array"
        description: "Policies of this network"
        items:
          $ref: "#/definitions/Node"
  Wallet:
    type: "object"
    properties:
      owner:
        type: "string"
        description: "id of owner of this wallet"
      location:
        type: "string"
        description: "id of the location of this wallet"
      balance:
        type: "number"
        description: "amount of money in this wallet"
  PolicyOffer:
    type: "object"
    properties:
      seller_id:
        type: "string"
        description: "Id of the seller of this policy"
      policy_id:
        type: "string"
        description: "The policy for sale"
      price:
        type: "number"
        description: "Sale price"
      checksum:
        type: "string"
        description: "Checksum of the offer"
    required:
      - seller_id
      - policy_id
      - price
      - checksum
  Table:
    properties:
      id:
        type: "string"
        description: "id of this table"
      name:
        type: "string"
        description: "Table name"
      players:
        type: "array"
        description: "Players on this table"
        items:
          $ref: "#/definitions/Player"
      network:
        $ref: "#/definitions/Network"
  LeagueTableEntry:
    properties:
      id:
        type: "string"
        description: "player id"
      name:
        type: "string"
        description: "player name"
      goal:
        type: "string"
        description: "goal name"
      goal_total:
        type: "number"
        description: "total amount funded of their goal"
      goal_contribution:
        type: "number"
        description: "amount this player funded their goal"
  ErrorMessage:
    properties:
      longMessage:
        type: "string"
      shortMessage:
        type: "string"
  MultilingualErrorMessage:
    type: "object"
    properties:
      defaultLanguage:
        $ref: "#/definitions/ErrorMessage"
    additionalProperties:
      $ref: "#/definitions/ErrorMessage"
  Error:
    required:
    - "code"
    - "message"
    properties:
      code:
        type: "string"
        enum:
        - "DBERR"
        - "NTERR"
        - "UNERR"
      message:
        $ref: "#/definitions/MultilingualErrorMessage"
parameters:
  id:
    name: "id"
    in: "path"
    description: "The id of this object"
    required: true
    type: "string"
responses:
  Standard500ErrorResponse:
    description: "An unexpected error occured."
    schema:
      $ref: "#/definitions/Error"
